<div class="panel panel-default"
	style="margin-top: 20px; margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>用户管理</legend>
			<button type="button" class="btn btn-xs btn-success"
				data-toggle="collapse" data-target="#demo"
				style="width: 50px; height: 30px">展开</button>
			<div id="demo" class="panel-collapse collapse">
				<div class="panel-body">
					<button type="button" id="saveUser" class="btn btn-xs btn-success">
						<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
					</button>
					<button type="button" id="delUser" class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
					</button>
					<button type="button" class="btn btn-xs btn-primary"
						onclick="clearUserFormFunc();">
						<span class="glyphicon glyphicon-minus-sign"></span>重置
					</button>
					<form id="userForm">
						<table class="table table-bordered table-hover"
							style="margin-top: 20px;">
							<tbody>
								<tr>
									<td class="hide"><input name="id"></td>
									<td><span>登录名<span style="color: red;">*</span>：
									</span></td>
									<td><input name="loginName" class="form-control"></td>
									<td><span>用户名<span style="color: red;">*</span>：
									</span></td>
									<td><input name="username" class="form-control"></td>
								</tr>
								<tr>
									<td><span>密码<span style="color: red;">*</span>：
									</span></td>
									<td><input name="password" class="form-control"></td>
									<td><span>电话号码<span style="color: red;">*</span>：
									</span></td>
									<td><input name="phoneNumber" class="form-control"></td>
								</tr>
								<tr>
									<td><span>电子邮件<span style="color: red;">*</span>：
									</span></td>
									<td><input name="email" class="form-control"></td>
									<td><span>身份证<span style="color: red;">*</span>：
									</span></td>
									<td><input name="cardId" class="form-control"></td>
								</tr>
								<tr>
									<td><span>地区<span style="color: red;">*</span>：
									</span></td>
									<td><input name="area" class="form-control"></td>
									<td><span>是否预约<span style="color: red;">*</span>：
									</span></td>
									<td><select id="remark" name="remark" style="width: 200px">
											<option value=0>-</option>
											<option value=1>已预约</option>
									</select>
										</div></td>
									<!-- 							<td><input name="remark" class="form-control"></td> -->
								</tr>
								<tr>
									<td><span>头像<span style="color: red;">*</span>：
									</span></td>
									<td><input type="file" id="uploadFile" name="file">
										<div class="box">
											<img height="20" width="20" id="img" src="">
										</div>
										<div class="bimg"></div></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>

			<table class="table table-bordered table-hover fill">
				<thead>
					<tr>
						<td><span>筛选信息： </span></td>
						<td style="text-align: center;" colspan="11">
							<span>用户名字：</span>
							 <input id="screen-userName" value="" placeholder="按用户名字搜索消息..."
							style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp; <span>身份证：</span>
							 <input id="screen-userIdcar" value="" placeholder="按用户身份证搜索消息..."
							style="width: 150px; display: inline; padding: 3px 4px;">
							&emsp;<button style="margin-bottom: 5px"class="btn btn-xs btn-primary" id="screen-select">查询</button>
						</td>
					</tr>
					
					<tr>
						<th style="text-align: center;"><input type="checkbox"
							value=""></th>
						<th>用户id</th>
						<th>登录名</th>
						<th>用户名</th>
						<th>密码</th>
						<th>电话号码</th>
						<th>电子邮件</th>
						<th>身份证</th>
						<th>地区</th>
						<th>头像</th>
						<th>是否预约</th>
						<th>编辑</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<!-- 分页栏 -->
			<div class="row">
				<div class="col-sm-12" id="pagination"></div>
			</div>
		</fieldset>
	</div>
	<link type="text/css" href="css/img.css" rel="stylesheet">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/user.js" type="text/javascript"></script>
</div>
