<div class="panel panel-default" style="margin-top: 20px;margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>课程详情</legend>
			<button type="button" id="saveCourseDetails" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
			</button>
			<button type="button" id="delCourseDetails" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
			</button>
			<button type="button" class="btn btn-xs btn-primary"
				onclick="clearCourseDetailsFormFunc();">
				<span class="glyphicon glyphicon-minus-sign"></span>重置
			</button>
			<form id="courseDetailsForm">
				<table class="table table-bordered table-hover"
					style="margin-top: 20px;">
					<tbody>
						<tr>
							<td class="hide"><input name="id"></td>
							<td  style="display:table-cell; vertical-align:middle">
							<span>学时<span style="color: red;">*</span>：
							</span></td>
							<td><input name="coursePeriod" class="form-control"></td>
							<td style="display:table-cell; vertical-align:middle">
							<span>每周耗时<span style="color: red;">*</span>：
							</span></td>
							<td><input name="expendTime" class="form-control"></td>
						</tr>
						<tr>
							<td  style="display:table-cell; vertical-align:middle">
							<span>授课语言<span style="color: red;">*</span>：
							</span></td>
							<td><input name="courseLanguage" class="form-control"></td>
							<td style="display:table-cell; vertical-align:middle">
							<span>字幕<span style="color: red;">*</span>：
							</span></td>
							<td><input name="subtitleType" class="form-control"></td>
						</tr>
						<tr>
							<td><span>封面<span style="color: red;">*</span>：
							</span>
							<td><input type="file" id="uploadFile" name="file" class="form-control"/>
								<div class="box">
									<img height="20" width="20" id="img" src="" >
								</div>
								<div class="bimg"></div>
							</td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle" >
							<span>备注：
							</span></td>
							<td colspan="3"><input  name="remark" class="form-control"></td>
						</tr>
					</tbody>
				</table>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<th style="text-align: center;"><input type="checkbox"
								value=""></th>
							<th>学时</th>
							<th>每周耗时</th>
							<th>授课语言</th>
							<th>字幕</th>
							<th>封面</th>
							<th>备注</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
			</form>
		</fieldset>

	</div>
	<link type="text/css" href="css/img.css" rel="stylesheet">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/courseDetails.js" type="text/javascript"></script>
</div>
