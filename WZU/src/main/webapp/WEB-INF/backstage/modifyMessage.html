<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员消息管理</title>
</head>
<body>
	<div class="panel panel-default"
		style="margin-top: 20px; margin-left: 20px;">
		<div style="margin-left: 20px">
			<fieldset>
				<legend>消息管理</legend>
				<button type="button" class="btn btn-xs btn-success"
					data-toggle="collapse" data-target="#demo"
					style="width: 50px; height: 30px">展开</button>
				<div id="demo" class="panel-collapse collapse">
					<div class="panel-body">
						<button type="button" id="saveMassage"
							class="btn btn-xs btn-success">
							<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
						</button>
						<button type="button" id="delMassage"
							class="btn btn-xs btn-danger">
							<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
						</button>
						<button type="button" class="btn btn-xs"
							onclick="clearMassageFormFunc();">
							<span class="glyphicon glyphicon-minus-sign"></span>重置
						</button>
						<button type="button" id="sendMessage"
							class="btn btn-xs btn-success">
							<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>发送给所有用户
						</button>

						<form id="massageForm">
							<table class="table table-bordered table-hover"
								style="margin-top: 20px;">
								<tbody>
									<tr>
										<td class="hide"><input name="id"></td>
										<td><span>消息标题<span style="color: red;">*</span>：
										</span></td>
										<td><input name="title" class="form-control"></td>
									</tr>
									<tr>
										<td><span>消息内容<span style="color: red;">*</span>：
										</span>
										<td>
											<div id="editor"></div>
										</td>
									</tr>
								</tbody>
							</table>
					</div>
				</div>
				<div>
					<h4></h4>
				</div>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<td><span>筛选信息： </span></td>
							<td style="text-align: center;" colspan="4"><span>消息标题：</span>
								<input id="screen-title" value="" placeholder="按消息标题搜索消息..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp; <span>消息内容：</span> <input id="screen-content"
								value="" placeholder="按消息内容搜索消息..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								<button style="margin-bottom: 5px"
									class="btn btn-xs btn-primary" id="screen-select">查询</button></td>
						</tr>

						<tr>
							<th style="text-align: center;"><input type="checkbox"
								value=""></th>
							<th>消息标题</th>
							<th>消息内容</th>
							<th>创建时间</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
				</form>
			</fieldset>

		</div>
	</div>
	<link type="text/css" href="css/img.css" rel="stylesheet">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/message.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/wangEditor.min.js"></script>
	<script type="text/javascript">
		var E = window.wangEditor
		var editor = new E('#editor');
		//上传url
		editor.customConfig.uploadImgServer = 'message/uploads';
		//上传图片统一名字
		editor.customConfig.uploadFileName = 'file';
		// 将图片大小限制为 3M
		editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
		//不需要网络上传图片 
		editor.customConfig.showLinkImg = false;

		editor.create();
	</script>

</body>
</html>
