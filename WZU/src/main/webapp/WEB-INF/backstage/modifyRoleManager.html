<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色-后台用户员管理</title>
</head>
<body>
<div class="panel panel-default"
	style="margin-top: 20px; margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>后台用户分配角色</legend>
			
			<form id="Form">
				<table class="table table-bordered table-hover"
					style="margin-top: 5px;">
					<tbody>
						<tr>
							<td class="hide"><input name="id"></td>
							<td><span>角色<span style="color: red;">*</span>：
							</span>
							</td>
							<td style="text-align: center;">
						
							<select id="roleSelect"
								name="roleSelect" style="width: 300px"></select></td>
						</tr>
						<tr>
						<td><span>后台用户<span style="color: red;">*</span>：
							</span>
							</td>
							<td style="text-align: center;">
								<select id="managerSelect" name="managerSelect" style="width: 300px"></select>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<td><span>筛选记录： </span></td>
							<td style="text-align: center;" colspan="4">
								<button type="button" id="save" style="margin-left:0px;float:left;" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>分配
			</button>
							<button type="button" id="delete" style="margin-left:10px;float:left;" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>解除
			</button>
								<span>角色名称：</span>
								 <input id="role-name" value="" placeholder="按角色名称搜索..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp; <span>用户名：</span>
								 <input id="user-username" value="" placeholder="按用户名搜索..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								
								&emsp;<button style="margin-bottom: 5px"class="btn btn-xs btn-primary" id="role-select">查询</button>
							</td>
						</tr>
					
						<tr>
							<th style="text-align: center;"><input id="roleUserCheckbox" type="checkbox"
								value=""></th>
							<th>角色</th>
							<th>角色说明</th>
							<th>管理员id</th>
							<th>管理员</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
			</form>
		</fieldset>
	</div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/choice.js"></script>
<script src="js/roleManager.js"></script>
</body>
</html>
