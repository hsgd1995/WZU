<div class="panel panel-default"
	style="margin-top: 20px; margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>用户详细信息管理</legend>
			<button type="button" class="btn btn-xs btn-success"
				data-toggle="collapse" data-target="#demo"
				style="width: 50px; height: 30px">展开</button>
			<div id="demo" class="panel-collapse collapse">
				<div class="panel-body">
					<button type="button" id="saveUser" class="btn btn-xs btn-success">
						<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
					</button>
					<button type="button" id="delUser" class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
					</button>
					<button type="button" class="btn btn-xs btn-primary"
						onclick="clearUserFormFunc();">
						<span class="glyphicon glyphicon-minus-sign"></span>重置
					</button>
					<form id="userForm">
						<table class="table table-bordered table-hover"
							style="margin-top: 20px;">
							<tbody>
								<tr>
									<td><span>用户ID<span style="color: red;">*</span>:
									</span></td>
									<td><input name="userId" class="form-control"></td>
									<td><span>隐私<span style="color: red;">*</span>：
									</span></td>
									<td><select id="privacy" name="privacy" style="width: 100px">
											<option>请选择</option>
											<option value="所有人">所有人</option>
											<option value="仅自己可见">仅自己可见</option>
									</select></td>
									<td><span>是否在校<span style="color: red;">*</span>：
									</span></td>
									<td><select id="atSchool" name="atSchool" style="width: 100px">
											<option>请选择</option>
											<option value="在校生">在校生</option>
											<option value="非在校生">非在校生</option>
									</select></td>
									<td><span>性别<span style="color: red;">*</span>：
									</span></td>
									<td><select id="sex" name="sex" style="width: 100px">
											<option>请选择</option>
											<option value="男">男</option>
											<option value="女">女</option>
											<option value="保密">保密</option>
									</select></td>
								</tr>
								<tr>
									<td><span>学历<span style="color: red;">*</span>：
									</span></td>
									<td><select id="education" name="education" style="width: 100px">
											<option>请选择</option>
											<option value="小学">小学</option>
											<option value="中学">中学</option>
											<option value="高中">高中</option>
											<option value="专科">专科</option>
											<option value="本科">本科</option>
											<option value="硕士">硕士</option>
									</select></td>
									<td class="hide"><input name="id"></td>
									<td><span>所在院校:</span></td>
									<td><input name="school" class="form-control"></td>
									<td><span>所在专业:</span></td>
									<td><input name="major" class="form-control"></td>
									<td><span>年级:</span></td>
									<td><input name="grade" class="form-control"></td>
								</tr>
								<tr>
									<td style="display:table-cell; vertical-align:middle">
									<span>入学时间<span style="color: red;">*</span>：
									</span></td>
									<td><input type="date" name="entrance" class="form-control"></td>
									<td style="display:table-cell; vertical-align:middle">
									<span>出生年月日<span style="color: red;">*</span>：
									</span></td>
									<td><input type="date" name="birthday" class="form-control"></td>
									<td><span>通讯地址<span style="color: red;">*</span>：
									</span></td>
									<td><input name="address" class="form-control"></td>
									<td><span>个人简介<span style="color: red;"></span>：
									</span></td>
									<td><input name="personalProfile" class="form-control"></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>

			<table class="table table-bordered table-hover fill">
				<thead>
					<tr>
						<td><span>筛选信息： </span></td>
						<td style="text-align: center;" colspan="10">
							<span>用户id：</span>
							 <input id="screen-userId" value="" placeholder="按用户id搜索消息..."
							style="width: 150px; display: inline; padding: 3px 4px;">
							&emsp;<button style="margin-bottom: 5px"class="btn btn-xs btn-primary" id="screen-select">查询</button>
						</td>
					</tr>
					
					<tr>
						<th style="text-align: center;"><input type="checkbox"
							value=""></th>
						<th>用户ID</th>
						<th>学院名称</th>
						<th>专业</th>
						<th>年级</th>
						<th>通讯地址</th>
						<th>是否在校</th>
						<th>学历</th>
						<th>性别</th>
						<th>隐私</th>
						<th>编辑</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<!-- 分页栏 -->
			<div class="row">
				<div class="col-sm-12" id="pagination"></div>
			</div>
		</fieldset>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/choice.js"></script>
	<script src="js/userInfo.js" type="text/javascript"></script>
</div>
