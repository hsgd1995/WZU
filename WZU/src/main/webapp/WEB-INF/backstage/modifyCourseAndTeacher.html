<div class="panel panel-default" style="margin-top: 20px;margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>授课管理</legend>
			<button type="button" id="saveCombo" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
			</button>
			<button type="button" id="delCombo" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
			</button>
			<button type="button" class="btn btn-xs btn-primary"
				onclick="clearComboFormFunc();">
				<span class="glyphicon glyphicon-minus-sign"></span>重置
			</button>
			<form id="comboForm">
				<table class="table table-bordered table-hover"
					style="margin-top: 20px;">
					<tbody>
						<tr>
							<td class="hide"><input name="id"></td>
							<td><span>课程编号<span style="color: red;">*</span>：
							</span></td>
							<td><input name="courseId" class="form-control"></td>
							<td><span>授课老师<span style="color: red;">*</span>：
							</span></td>
							<td><input name="teacherName" class="form-control"></td>
						</tr>
						<tr>
							<td><span>备注<span style="color: red;">*</span>：
							</span></td>
							<td><input name="remark" class="form-control"></td>
						</tr>
					</tbody>
				</table>
				<table class="table table-bordered table-hover">
					<thead id="comboThead">
						<tr>
							<th style="text-align: center;"><input type="checkbox"
								value=""></th>
							<th>课程名称</th>
							<th>授课老师</th>
							<th>备注</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody id="comboTbody"></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
			</form>
		</fieldset>

	</div>
	<script src="js/combo.js" type="text/javascript"></script>
</div>
