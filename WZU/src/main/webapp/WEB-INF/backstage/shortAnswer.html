<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简答题管理</title>
</head>
<body>
<div class="panel panel-default"
		style="margin-top: 20px; margin-left: 20px;">
		<div style="margin-left: 20px">
			<fieldset>
				<legend>简答题管理</legend>
				<button type="button" class="btn btn-xs btn-success"
					data-toggle="collapse" data-target="#demo"
					style="width: 50px; height: 30px">展开</button>
				<div id="demo" class="panel-collapse collapse">
					<div class="panel-body">
						<button type="button" id="save"
							class="btn btn-xs btn-success">
							<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
						</button>
						<button type="button" id="del"
							class="btn btn-xs btn-danger">
							<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
						</button>
						<button type="button" class="btn btn-xs"
							onclick="clearFormFunc();">
							<span class="glyphicon glyphicon-minus-sign"></span>重置
						</button>

						<form id="shortAnswerForm">
							<table class="table table-bordered table-hover"
								style="margin-top: 20px;">
								<tbody>
									<tr>
										<td class="hide"><input name="id"></td>
										<td><span>题目<span style="color: red;">*</span>：
										</span></td>
										<td><input name="name" class="form-control"></td>
									</tr>
									<tr>
										<td><span>答案<span style="color: red;">*</span>：
										</span>
										<td>
											<div id="editor"></div>
										</td>
									</tr>
								</tbody>
							</table>
					</div>
				</div>
				<div>
					<h4></h4>
				</div>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<td><span>筛选信息： </span></td>
							<td style="text-align: center;" colspan="4"><span>题目：</span>
								<input id="screen-name" value="" placeholder="按题目搜索..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								
								<button style="margin-bottom: 5px"
									class="btn btn-xs btn-primary" id="screen-select">查询</button>
									</td>
						</tr>

						<tr>
							<th style="text-align: center;"><input id="thCheckbox" type="checkbox"
								value=""></th>
							<th>题目</th>
							<th>答案</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
				</form>
			</fieldset>

		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/choice.js"></script>
	<script src="js/shortAnswer.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/wangEditor.min.js"></script>
	<script type="text/javascript">
		var E = window.wangEditor
		var editor = new E('#editor');

		editor.create();
	</script>

</body>
</html>
