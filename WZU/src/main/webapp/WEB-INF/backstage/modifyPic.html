</style>
<div class="panel panel-default"
	style="margin-top: 20px; margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>图片管理</legend>
			<button type="button" id="upload" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
			</button>
			<button type="button" id="delPic" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
			</button>
			<button type="button" class="btn btn-xs btn-primary"
				onclick="clearPicFormFunc();">
				<span class="glyphicon glyphicon-minus-sign"></span>重置
			</button>
			<form id="picForm">
				<table class="table table-bordered table-hover"
					style="margin-top: 20px;">
					<tbody id="picTable">
						<tr>
							<td class="hide"><input type="text" name="id" id="id"></td>
							<td><span>图片编号<span style="color: red;">*</span>：
							</span></td>
							<td><input type="text" name="picNo"></td>
							<td><span>图片名称<span style="color: red;">*</span>：
							</span></td>
							<td><input name="picName" class="form-control"></td>
						</tr>
						<tr>
							<td><span>访问量<span style="color: red;">*</span>：
							</span>
							<td><input name="pageview" class="form-control"></td>
						</tr>
						<tr>
							<td colspan="2"><input type="file" id="uploadFile"
								name="file" /></td>
							<td colspan="2">
								<div>
									<img id="img" src=""
										onerror="javascript:this.src='img/personal_default.jpg'">
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<th style="text-align: center;"><input type="checkbox"
								value=""></th>
							<th>图片编号</th>
							<th>图片名称</th>
							<th>访问量</th>
							<th>备注</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
			</form>
		</fieldset>

	</div>
	<script src="js/pic.js" type="text/javascript"></script>
</div>
