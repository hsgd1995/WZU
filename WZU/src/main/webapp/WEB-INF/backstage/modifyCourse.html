<div class="panel panel-default" style="margin-top: 20px;margin-left: 20px;">
	<div style="margin-left: 20px;margin-right: 20px;">
		<fieldset>
			<legend>课程管理</legend>
			<button type="button" id="saveCourse" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
			</button>
			<button type="button" id="delCourse" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
			</button>
			<button type="button" class="btn btn-xs btn-primary"
				onclick="clearCourseFormFunc();">
				<span class="glyphicon glyphicon-minus-sign"></span>重置
			</button>
			
			<form id="courseForm">
				<table style="table-layout:fixed;margin-top: 20px;"
				 class="table table-bordered table-hover">
					<tbody>
						<tr>
							<td class="hide"><input name="id"></td>
							<td  style="display:table-cell; vertical-align:middle">
							<span>课程编号<span style="color: red;">*</span>：
							</span></td>
							<td><input name="courseNo" class="form-control"></td>
							<td style="display:table-cell; vertical-align:middle">
							<span>课程名称<span style="color: red;">*</span>：
							</span></td>
							<td><input name="courseName" class="form-control"></td>
						</tr>
						<tr>
							<td><span>课程类型<span style="color: red;">*</span>：
							</span>
							<td>
							 <select id="courseTypeSelect" name="courseTypeId" style="width: 200px"></select>
							</td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>课程简介<span style="color: red;">*</span>：
							</span>
							<td colspan="3"><textarea class="form-control" rows="3"
									placeholder="最大文字长度200字（含标点符号）" name="introduce"></textarea></td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>课程大纲<span style="color: red;">*</span>：
							</span>
							<td colspan="3"><textarea class="form-control" rows="3"
									placeholder="最大文字长度200字（含标点符号）" name="outline"></textarea></td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>课程考核<span style="color: red;">*</span>：
							</span>
							<td colspan="3"><textarea class="form-control" rows="3"
									placeholder="最大文字长度200字（含标点符号）" name="examine"></textarea></td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>课程教材<span style="color: red;">*</span>：
							</span>
							<td colspan="3"><textarea class="form-control" rows="3"
									placeholder="最大文字长度200字（含标点符号）" name="teachingMateril"></textarea></td>
						</tr>
						<tr>
							<td colspan="1" rowspan="5" style="display:table-cell; vertical-align:middle">
							<span>课程详情：
							</span>
							<td style="display:table-cell; vertical-align:middle">
							<span>学时<span style="color: red;">*</span>：
							</span></td>
							<td><input class="form-control" placeholder="请填写数字" name="coursePeriod"></td>
							<td style="display:table-cell; vertical-align:middle">
							<span>每周耗时<span style="color: red;">*</span>：
							</span></td>
							<td><input name="expendTime" class="form-control" placeholder="请填写数字"></td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>授课语言<span style="color: red;">*</span>：
							</span></td>
							<td><input name="courseLanguage" class="form-control" placeholder="请填写文字"></td>
							<td style="display:table-cell; vertical-align:middle">
							<span>字幕<span style="color: red;">*</span>：
							</span></td>
							<td><input name="subtitleType" class="form-control"></td>
							</span></td>
						</tr>
						<tr>
							<td><span>封面<span style="color: red;">*</span>：
							</span>
							<td colspan="3"><input type="file" id="uploadFile" name="file" class="form-control"/>
								<div class="box">
									<img height="20" width="20" id="img" src="" >
								</div>
								<div class="bimg"></div>
							</td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>学习开始时间<span style="color: red;">*</span>：
							</span></td>
							<td><input type="date" name="studyStartTime" class="form-control"></td>
							<td style="display:table-cell; vertical-align:middle">
							<span>学习结束时间<span style="color: red;">*</span>：
							</span></td>
							<td><input type="date" name="studyEndTime" class="form-control"></td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>考试开始时间<span style="color: red;">*</span>：
							</span></td>
							<td><input type="date" name="examStartTime" class="form-control"></td>
							<td style="display:table-cell; vertical-align:middle">
							<span>考试结束时间<span style="color: red;">*</span>：
							</span></td>
							<td><input type="date" name="examEndTime" class="form-control"></td>
						</tr>
						<tr>
						<td><span>是否收费<span style="color: red;">*</span>：
							</span>
							<td>
							 <select id="orfree" name="orfree" style="width: 100px">
							  	<option value =0>开放课程</option>
  								<option value =1>收费课程</option>
							 </select></div>
							</td>
							<td style="display:table-cell; vertical-align:middle" >
							<span>备注：		</span></td>
							<td colspan="3"><input  name="remark" class="form-control"></td>
						</tr>
					</tbody>
				</table>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<td><span>筛选信息： </span></td>
							<td style="text-align: center;" colspan="11">
								<span>课程编号：</span>
								 <input id="screen-courseNo" value="" placeholder="按教师编号搜索消息..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp; <span>课程名字：</span>
								 <input id="screen-courseName" value="" placeholder="按教师名字搜索消息..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp;<button style="margin-bottom: 5px"class="btn btn-xs btn-primary" id="screen-select">查询</button>
							</td>
						</tr>
						
						<tr>
							<th style="text-align: center;"><input type="checkbox"
								value=""></th>
							<th>课程编号</th>
							<th>课程名称</th>
							<th>课程简介</th>
							<th>课程大纲</th>
							<th>课程考核</th>
							<th>课程教材</th>
							<th>课程类型</th>
							<th>课程详情</th>
							<th>是否收费</th>
							<th>备注</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 --> 
					<div class="col-sm-12" id="pagination"></div>
			</form>
		</fieldset>

	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/course.js" type="text/javascript"></script>
	<script type="text/javascript">  
//弹出隐藏层  
function ShowDiv(show_div,bg_div){  
 document.getElementById(show_div).style.display='block';  
 document.getElementById(bg_div).style.display='block' ;  
 var bgdiv = document.getElementById(bg_div);  
 bgdiv.style.width = document.body.scrollWidth;   
 // bgdiv.style.height = $(document).height();  
 $("#"+bg_div).height($(document).height());  
};  
//关闭弹出层  
function CloseDiv(show_div,bg_div)  
{  
 document.getElementById(show_div).style.display='none';  
 document.getElementById(bg_div).style.display='none';  
};  
</script>  
<style type="text/css">
    .modal.fade.in{
        top:100px;  
    }
</style>
<!-- 模态框 -->
<!-- <div class="modal fade"  id="myModal" tabindex="-1"role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true">-->
<div class="modal"  id="myModal" tabindex="-1"role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" 
						aria-hidden="true">×
				</button>
				<h4 class="modal-title" id="myModalLabel">
					课程详情
				</h4>
			</div>
			<div class="modal-body">
			<table style="table-layout:fixed;margin-top: 20px;"
				 class="table table-bordered table-hover">
				 	<tr><td style="display:table-cell; vertical-align:middle">
					<span>学时：</span><td id="coursePeriod" colspan="3"></td>
				</tr>
				<tr><td style="display:table-cell; vertical-align:middle">
					<span>每周耗时：</span><td id="expendTime" colspan="3"></td>
				</tr>
				<tr><td style="display:table-cell; vertical-align:middle">
					<span>授课语言：</span><td id="courseLanguage" colspan="3"></td>
				</tr>
				<tr><td style="display:table-cell; vertical-align:middle">
					<span>字幕：</span><td id="subtitleType" colspan="3"></td>
				</tr>
				<tr><td style="display:table-cell; vertical-align:middle">
					<span>封面：</span><td id="subtitleType" colspan="3">
					<img id="coursePic" height="20" width="20"/>
					</td>
				</tr>
				<tr>
					<td style="display:table-cell; vertical-align:middle">
					<span>学习开始时间：</span></td><td id="studyStartTime" ></td>
					<td style="display:table-cell; vertical-align:middle">
					<span>学习结束时间：</span></td><td id="studyEndTime" ></td>
				</tr>
				<tr>
					<td style="display:table-cell; vertical-align:middle">
					<span>考试开始时间：</span></td><td id="examStartTime" ></td>
					<td style="display:table-cell; vertical-align:middle">
					<span>考试结束时间：</span></td><td id="examEndTime" ></td>
				</tr>
				<!-- <tr><td style="display:table-cell; vertical-align:middle">
					<span>备注：</span><td id="remark" colspan="3" rowspan="3"></td>
				</tr> -->
				 </table>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" 
						data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
