<div class="panel panel-default"
	style="margin-top: 20px; margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>发送管理员消息</legend>
			<button type="button" id="save" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>发送
			</button>
			<button type="button" id="delete" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
			</button>
			<!-- <button type="button" id="reset" class="btn btn-xs">
				<span class="glyphicon glyphicon-minus-sign"></span>重置
			</button> -->
			<form id="Form">
				<table class="table table-bordered table-hover"
					style="margin-top: 20px;">
					<tbody>
						<tr>
							<td class="hide"><input name="id"></td>
							<td><span>消息<span style="color: red;">*</span>：
							</span>
							<td style="text-align: center;"><select id="messageSelect"
								name="messageSelect" style="width: 300px"></select></td>
						</tr>
						<tr>
							<td><span>筛选用户： </span></td>
							<td >
							<div id="userTable-search">
							<div style="text-align: center;">
								&emsp;&emsp; <span>选择当前页：</span>
								<input type="checkbox" id="selectCurrentPageUser"> 
								<span>选择所有用户：</span>
								<input type="checkbox" id="selectAllUser">
								&emsp;&emsp;&emsp;&emsp; <span>用户名：</span>
								 <input id="username" value="" placeholder="请输入用户名..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								<button style="margin-bottom: 5px"class="btn btn-xs btn-primary" id="select">查询</button>
								</div>
								</div>
							</td>
						</tr>
						<tr>
							<td id="userList" colspan="2"></td>

						</tr>
					</tbody>
				</table>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<td><span>筛选消息： </span></td>
							<td style="text-align: center;" colspan="4">
								<span>消息标题：</span>
								 <input id="message-title" value="" placeholder="按标题搜索消息..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp; <span>用户名：</span>
								 <input id="message-username" value="" placeholder="按用户名搜索消息..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp; <span>发送日期：</span>
								 <input id="message-createTime" type="date" 
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp;<button style="margin-bottom: 5px"class="btn btn-xs btn-primary" id="message-select">查询</button>
							</td>
						</tr>
					
						<tr>
							<th style="text-align: center;"><input type="checkbox"
								value=""></th>
							<th>消息</th>
							<th>用户id</th>
							<th>用户</th>
							<th>发送时间</th>
							<th>状态</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
			</form>
		</fieldset>
<div id="userModal">
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>用户信息</h2>
			</div>
			<div style="margin-left:10px;" class="modal-body">
				<table>
					<tr>
						<td style="text-align:right;">用户名：</td>
						<td style="width:165px;"><span style="width:165px; text-overflow: ellipsis;  -o-text-overflow: ellipsis; white-space:nowrap; overflow: hidden ; display:block; margin:0 auto;" title="" id="table-username"></span></td>
						<td rowspan="4" ><img style="height:190px;width:290px; margin-right:0px" id="table-pic" src=""></img></td>
					</tr>
					<tr>
						<td style="text-align:right;">电话号码：</td>
						<td style="width:165px;"><span style="width:165px; text-overflow: ellipsis;  -o-text-overflow: ellipsis; white-space:nowrap; overflow: hidden ; display:block; margin:0 auto;" title="" id="table-tel"></span></td>
					</tr>
					<tr>
						<td style="text-align:right;">电子邮件：</td>
						<td style="width:165px;"><span style="width:165px; text-overflow: ellipsis;  -o-text-overflow: ellipsis; white-space:nowrap; overflow: hidden ; display:block; margin:0 auto;" title="" id="table-email"></span></td>
					</tr>
					<tr>
						<td style="text-align:right;">地区：</td>
						<td style="width:165px;"><span style="width:165px; text-overflow: ellipsis;  -o-text-overflow: ellipsis; white-space:nowrap; overflow: hidden ; display:block; margin:0 auto;" title="" id="table-area"></span></td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button id="closeModal" type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</div>

	</div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/choice.js"></script>
<script src="js/sendMessage.js" type="text/javascript"></script>
