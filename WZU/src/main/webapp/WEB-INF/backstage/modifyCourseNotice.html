<div class="panel panel-default" style="margin-top: 20px;margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>课程公告</legend>
			<button type="button" id="saveCourseNotice" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
			</button>
			<button type="button" id="delCourseNotice" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
			</button>
			<button type="button" class="btn btn-xs"
				onclick="clearCourseNoticeFormFunc();">
				<span class="glyphicon glyphicon-minus-sign"></span>重置
			</button>
			<form id="courseNoticeForm">
				<table class="table table-bordered table-hover"
					style="margin-top: 20px;">
					<tbody>
						<tr>
						<td class="hide"><input name="id"></td>
						<td class="hide"><input name="courseId"></td>
							<td><span>课程编号<span style="color: red;">*</span>：
							</span></td>
							<td><input name="courseNo" class="form-control"></td>
							<td><input type="button" id="aaa" data-toggle="modal" data-target="#myModal" value="点击查看" onclick="courseDetail()"></td>
						</tr>
						<tr>
							<td><span>标题<span style="color: red;">*</span>：
							</span></td>
							<td><input name="title" class="form-control"></td>
						</tr>
						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>内容<span style="color: red;">*</span>：
							</span>
							<td colspan="3"><textarea class="form-control" rows="3"
									placeholder="最大文字长度200字（含标点符号）" name="content"></textarea></td>
						</tr>
<!--  						<tr>
							<td style="display:table-cell; vertical-align:middle">
							<span>发布时间<span style="color: red;">*</span>：
							</span></td>
							<td><input type="date" name="publishTime" class="form-control"></td>
						</tr> -->
					</tbody>
				</table>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<td><span>筛选信息： </span></td>
							<td style="text-align: center;" colspan="5">
								<span>课程名字：</span>
								 <input id="screen-courseName" value="" placeholder="按课程名字搜索消息..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp; <span>标题：</span>
								 <input id="screen-title" value="" placeholder="按标题搜索消息..."
								style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp; <span>内容：</span>
								 <input id="screen-content" value="" placeholder="按内容搜索消息..."
								 style="width: 150px; display: inline; padding: 3px 4px;">
								&emsp;<button style="margin-bottom: 5px"class="btn btn-xs btn-primary" id="screen-select">查询</button>
							</td>
						</tr>
						<tr>
							<th style="text-align: center;"><input type="checkbox"
								value=""></th>
							<th>课程</th>
							<th>标题</th>
							<th>内容</th>
							<th>发布时间</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
			</form>
		</fieldset>

	</div>
	
<!-- 模态框 -->	
<!-- <div class="modal fade"  id="myModal" tabindex="-1"role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true">-->
<div class="modal"  id="myModal" tabindex="-1"role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" 
						aria-hidden="true">×
				</button>
				<h4 class="modal-title" id="myModalLabel">
					课程详情
				</h4>
			</div>
			<div class="modal-body">
			<table style="table-layout:fixed;margin-top: 20px;"
				 class="table table-bordered table-hover">
				 	<tr><td style="display:table-cell; vertical-align:middle">
					<span>课程编号：</span><td id="courseNo" colspan="3"></td>
				</tr>
				<tr><td style="display:table-cell; vertical-align:middle">
					<span>课程名字：</span><td id="courseName" colspan="3"></td>
				</tr>
				<tr><td style="display:table-cell; vertical-align:middle">
					<span>课程简介：</span><td id="courseIntroduce" colspan="3"></td>
				</tr>
				<tr><td style="display:table-cell; vertical-align:middle">
					<span>课程大纲：</span><td id="courseOutline" colspan="3"></td>
				</tr>
				<tr><td style="display:table-cell; vertical-align:middle">
					<span>备注：</span><td id="remark" colspan="3" rowspan="3"></td>
				</tr>
				 </table>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" 
						data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/courseNotice.js" type="text/javascript"></script>
