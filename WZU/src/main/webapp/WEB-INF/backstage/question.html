<div class="panel panel-default"
	style="margin-top: 20px; margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>选择题管理</legend>
			<button type="button" id="saveQuestion"
				class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>新增
			</button>

			<button type="button" id="delQuestion" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
			</button>
			<button type="button" class="btn btn-xs btn-primary"
				onclick="clearQuestionFormFunc();">
				<span class="glyphicon glyphicon-minus-sign"></span>重置
			</button>
			
			<button type="button" id="importQuestion"
				class="btn btn-xs btn-success" data-toggle="modal" data-target="#myModal">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>导入Excel
			</button>
			
			<table class="table table-bordered table-hover fill"
				style="margin-top: 20px">
				<thead>
					<tr>
						<td><span>筛选信息： </span></td>
						<td style="text-align: center;" colspan="5">
							<span>题目：</span>
							<input id="screen-subject" value="" placeholder="按题目搜索消息..."
							style="width: 150px; display: inline; padding: 3px 4px;">
							&emsp; <span>主标题：</span>
							<input id="screen-title" value="" placeholder="按主标题搜索消息..."
							style="width: 150px; display: inline; padding: 3px 4px;">
							&emsp;<button style="margin-bottom: 5px"class="btn btn-xs btn-primary" id="screen-select">查询</button>
						</td>
					</tr>
					
					<tr>
						<th style="text-align: center;"><input id="selectAll"
							type="checkbox" value=""></th>
						<th>选择题编号</th>
						<th>选择题题目</th>
						<th>选择题类型</th>
						<th>对应课程视频主标题</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<!-- 分页栏 -->
			<div class="row">
				<div class="col-sm-12" id="pagination"></div>
			</div>

		</fieldset>

	</div>
	<script src="js/question.js" type="text/javascript"></script>
	<div class="container editInfo col-sm-8">
		<h3 class="text-center">选择题详细信息</h3>
		<p id="errorMessage" class="text-danger"></p>
		<form id="questionForm">
			<table class="table table-bordered table-hover"
				style="margin-top: 20px;">
				<tbody>
					<tr>
						<td class="hide"><input name="id" value=""></td>
						<td><span>课程<span style="color: red;">*</span>：
							</span>
							<td><select id="courseSelect" name="courseSelect"
								style="width: 200px"></select></td>
					</tr>
					<tr>
						<td><span>课程视频主标题<span style="color: red;">*</span>：
						</span>
						<td><select id="courseVideoSelect" name="courseVideoSelect"
							style="width: 200px"></select></td>
					</tr>
					<tr>
						<td><span>题目<span style="color: red;">*</span>：
						</span></td>
						<td><textarea name="title" class="form-control"></textarea></td>
					</tr>
					<tr>
						<td><span>选择题类型<span style="color:red;">*</span>:
						</span></td>
						<td><select id="typeChoice" name="typeChoice" style="width: 200px">
											<option value=0>单选题</option>
											<option value=1>多选题</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><span>选项1<span style="color: red;">*</span>：
						</span></td>
						<td><input name="optionOne" class="form-control"></td>
					</tr>
					<tr>
						<td><span>选项2<span style="color: red;">*</span>：
						</span></td>
						<td><input name="optionTwo" class="form-control"></td>
					</tr>
					<tr>
						<td><span>选项3<span style="color: red;">*</span>：
						</span></td>
						<td><input name="optionThree" class="form-control"></td>
					</tr>
					<tr>
						<td><span>选项4<span style="color: red;">*</span>：
						</span></td>
						<td><input name="optionFour" class="form-control"></td>
					</tr>
					<tr>
						<td><span>答案<span style="color: red;">*</span>：
						</span></td>
						<td><input name="answer" placeholder="请输入选项号（数字）"
							class="form-control"></td>
					</tr>
					<tr>
						<td><span>解释<span style="color: red;">*</span>：
						</span></td>
						<td><textarea name="jieshi" class="form-control"></textarea></td>
					</tr>
				</tbody>
			</table>
			<div class="form-group text-center">
				<input type="button" value="保存" class="btn btn-sm btn-primary">&emsp;&emsp;&emsp;&emsp;&emsp;<input
					type="button" id="close" value="关闭" class="btn btn-sm btn-danger">
			</div>
		</form>
	</div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					导入Excel
				</h4>
			</div>
			<div class="modal-body">
				<!-- 文件选择框 -->
			<form id="importExcel" action="cq/importExcel" method="post" enctype="multipart/form-data">
				<input type="file" id="file" name="file" class="form-control-file">
				<div>&emsp;</div>
				<div class="progress" >
						<div id="pro" class="progress-bar" role="progressbar" aria-valuenow="60"
										aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
										
						</div>
				</div>
				<input class="btn btn-xs btn-success" id="submitExcel" type="button" value="提交">
			</form>
			<div>&emsp;</div>
			<span id="message"></span>
			</div>
			<div class="modal-footer">
				<button id="closeModal" onclick="closeModal();" type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
