<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>双创基地信息</title>
</head>
<body>
<div class="panel panel-default" style="margin-top: 20px;margin-left: 20px;">
	<div style="margin-left: 20px">
		<fieldset>
			<legend>双创基地信息</legend>
			<button type="button" id="saveManager" class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus-sign" style="color: green;"></span>保存
			</button>
			<button type="button" id="delManager" class="btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-minus-sign" style="color: red;"></span>删除
			</button>
			<button type="button" class="btn btn-xs btn-primary"
				onclick="clearManagerFormFunc();">
				<span class="glyphicon glyphicon-minus-sign"></span>重置
			</button>
			<form id="managerForm">
				<table class="table table-bordered table-hover"
					style="margin-top: 20px;">
					<tbody>
						<tr>
							<td class="hide"><input name="id"></td>
							<td><span>双创基地名称:<span style="color: red;">*</span>：
							</span></td>
							<td><input name="name"  class="form-control"></td>
						</tr>
						<tr>
							<td><span>场所面积（平方米）:<span style="color: red;">*</span>：
							</span></td>
							<td><input name="area" class="form-control"></td>
						</tr>
						<tr>
							<td><span>管理服务人数:<span style="color: red;">*</span>：
							</span></td>
							<td><input name="managerNum" class="form-control"></td>
						</tr>
						<tr>
							<td><span>基地类型:<span style="color: red;">*</span>：
							</span></td>
							<td>
								<select name="type">
									<option value="1">园区型</option>
									<option value="2">楼宇型</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-bordered table-hover fill">
					<thead>
						<tr>
							<th style="text-align: center;"><input type="checkbox"
								value=""></th>
							<th>双创基地名称</th>
							<th>场所面积（平方米）</th>
							<th>管理服务人数</th>
							<th>基地类型</th>
							<th>编辑</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页栏 -->
				<div class="row">
					<div class="col-sm-12" id="pagination"></div>
				</div>
			</form>
		</fieldset>

	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/choice.js" type="text/javascript"></script>
	<script src="js/baseModifyBase.js" type="text/javascript"></script>
</div>

</body>
</html>
